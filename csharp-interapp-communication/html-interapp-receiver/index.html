<!DOCTYPE html>
<html>
	<head>
		<title>InterApplicationBus Message Receiver</title>
		<script src="libs/jquery-1.7.2.min.js"></script>
		<script>
			$(function () {
 					// Subscribe to topic 'show-message' from any application.
					// Append all receieved data to the body tag.
					fin.desktop.InterApplicationBus.subscribe('*', 'show-message', function(data, senderUUID) {
                                          var displayData = (typeof data != "object"? data : JSON.stringify(data));
						$('body').append("[" + (new Date().toUTCString()) + "] - From \"" + senderUUID + "\": " + displayData + "<br>");
					});
			});
		</script>
	</head>

	<body>
	</body>
</html>
